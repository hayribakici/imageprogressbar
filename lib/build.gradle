apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 2
        versionName "1.1"
        setProperty("archivesBaseName", "imageprogressbar-$versionName")
    }
}

dependencies {
    dependencies { compile 'com.android.support:support-annotations:25.0.1' }
}
